<mat-card>
  <mat-card-header>
    <mat-card-title>Add Seller Item</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="Url" [(ngModel)]="itemUrl">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Selling Price" type="number" [(ngModel)]="sellerItem.price">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Unit Cost" type="number" [(ngModel)]="sellerItem.sellerCost">
    </mat-form-field>
  </mat-card-content>
  <div mat-dialog-footer>
    <button mat-raised-button color="primary" style="margin-right: 3%" (click)="addSellerItem()">Add Item</button>
    <button mat-raised-button (click)="cancel()">Cancel</button>
  </div>
</mat-card>
