<mat-card>

      <mat-card-title>Historical Prices For {{data.detailedItem.item.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="chart">
        <canvas id="canvas">{{ chart }}</canvas>
      </div>
    </mat-card-content>
  </mat-card>
